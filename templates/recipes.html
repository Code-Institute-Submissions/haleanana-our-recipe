{% extends 'base.html' %} {% block content %}

<body>
	<div class="container">
		<div class="card-deck">
        {% for recipe in recipes %}
			<div class="card">
				<a href="#"><img src="static/img/sample.jpg" class="card-img-top" alt=""...></a>
				<div class="card-body">
					<h5 class="card-title">{{recipe.recipe_name}}</h5>
					<p class="card-text">{{recipe.recipe_description}}</p>
                    <span class="edit_span"><a href="{{url_for('edit_recipe', recipe_id = recipe._id)}}"><i class="fas fa-edit"></i></a></span>
				</div>
				<div class="card-footer">
					<small class="text-muted">Last updated 3 mins ago</small>
				</div>
			</div>
         {% endfor %}
		</div>
	</div>
</body>

{% endblock %}
