<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="icon" href="{{url_for('static', filename = 'img/favicon/favicon.png')}}" type="image/png"
		sizes="32x32" />
	<link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}" type="text/css" />

	<title>Our Recipe</title>
</head>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<div class="d-flex flex-grow-1">
			<div class="w-100 text-right">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
			</div>
		</div>
		<div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
			<ul class="navbar-nav ml-auto flex-nowrap">
				<li class="nav-item">
					<a href="{{url_for('home')}}" class="nav-link m-2 menu-item nav-active">Home</a>
				</li>
				<li class="nav-item">
					<a href="{{url_for('recipes')}}" class="nav-link m-2 menu-item">Recipes</a>
				</li>
				<li class="nav-item">
					<a href="{{url_for('show_favourites')}}" class="nav-link m-2 menu-item">Favourites</a>
				</li>
				<li class="nav-item">
					<a href="{{url_for('add_recipe')}}" class="nav-link m-2 menu-item">Add Recipe</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row nav-border">
		<div class="col headline-mob-view">
			<h4 class="text-center">Our Recipe</h4>
		</div>
	</div>
	{% block content %} {% endblock %}
	<footer class="container">
		<div class="row footer-border">
		</div>
		<div class="row">
			<div class="col-md-4 ftr-padding-left">
				<ul class="no-style">
					<li>
						Home
					</li>
					<li>
						Recipes
					</li>
					<li>
						Favourites
					</li>
					<li>
						Add Recipe
					</li>
				</ul>
			</div>
			<div class="col-md-4 ml-auto">
            <div class="row">
            <p class="footer-p">Subscribe for weekly recipe updates</p>
            </div>
            <div class="row ftr-padding">
				<form class="form-inline">
					<div class="form-group mx-sm-3 mb-2">
						<label for="email" class="sr-only">Email</label>
						<input type="email" class="form-control" id="email" placeholder="email" required>
                        <span class="align-button"><button type="submit" class="btn btn-primary mb-2 ftr-btn">Subscribe</button></span>
                    </div>
				</form>
			</div>
        </div>
		</div>
        <div class="row footer-border">
		</div>
        <div class="row text-center social">
        <div class="circle-border"><i class="fab fa-twitter"></i></div>
        <div class="circle-border"><i class="fab fa-github"></i></div>
        <div class="circle-border"><i class="fab fa-instagram"></i></div>
        <div class="circle-border"><i class="fab fa-facebook-f"></i></div>
        </div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/5758f2a779.js" crossorigin="anonymous"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
