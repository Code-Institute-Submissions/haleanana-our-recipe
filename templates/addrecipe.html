{% extends 'base.html' %} {% block content %}

<form>
<div class="container">
  <div class="form-group">
    <label for="recipe">Recipe Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Category</label>
    <select class="form-control" id="category" name="category_name">
    {% for category in categories %}
      <option value="{{category.category_name}}">{{category.category_name}}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Short Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Ingredients</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Methods</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
<div class="form-group">
    <label for="recipe">Prep time</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
    <div class="form-group">
    <label for="recipe">Cooking time</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
</div>
</form>
{% endblock %}
