{% extends 'base.html' %} {% block content %}

<div class="text-center search-margin">
  <h3>Search Results</h3>
</div>
<div class="row text-center">
  <form class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for('search', recipe_id=query) }}">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      id="query"
      name="query"
    />
    <button class="btn my-2 my-sm-0" type="submit" value="search" name="search">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>
<div class="container container-custom">
  {% for result in result %}
	<!---Displaying results to user using For loop--->
  <a href="{{url_for('show_recipe', recipe_id = result._id)}}">
    <div class="container">
      <div class="row results-border">
        <div class="col-sm">
          <img class="result-image" src="{{result.url_image}}" />
        </div>
        <div class="col-sm text-center">
          <p>{{result.recipe_name}}</p>
        </div>
        <div class="col-sm text-center">
          <p>{{result.recipe_description}}</p>
        </div>
      </div>
    </div>
  </a>
  <br />
  {% endfor %}
</div>
<!---Message to display when conditional
condition meets parameters set-->
<p>{{message}}</p>

{% endblock %}
