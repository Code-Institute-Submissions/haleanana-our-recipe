{% extends 'base.html' %} {% block content %}

<div class="text-center search-margin">
    <h2>Search Results</h2>
</div>
<div class="container container-custom">
    {% for result in result %}
	<div class="container">
		<div class="row results-border">
			<div class="col-sm">
			<img class = "result-image"src ='{{result.url_image}}'>
			</div>
			<div class="col-sm">
				{{result.recipe_name}}
			</div>
			<div class="col-sm">
                {{result.recipe_description}}
			</div>
		</div>
	</div>
    <br>
    {% endfor %}
</div>
<p>{{message}}</p>

{% endblock %}
